<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1><a href="{{ site.url }}" class="site-title">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}/about">About</a>
        <a href="{{ site.url }}/contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} by {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
